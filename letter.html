<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Letter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            background-color: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .envelope {
            width: 300px;
            height: 200px;
            background: #ff69b4;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.5s;
        }

        .envelope.open {
            transform: scale(1.5);
        }

        .letter {
            position: absolute;
            background: white;
            width: 270px;
            height: 170px;
            top: 15px;
            left: 15px;
            border-radius: 5px;
            transition: all 0.5s;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(50px);
            overflow-y: auto;
        }

        .envelope.open .letter {
            opacity: 1;
            transform: translateY(-100px);
        }

        .flap {
            position: absolute;
            width: 100%;
            height: 100px;
            background: #ff1493;
            clip-path: polygon(0 50%, 50% 0, 100% 50%);
            top: -50px;
            transition: transform 0.5s;
            transform-origin: top;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .letter-content {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="letter">
            <div class="letter-content">
                <h2>My Dearest üíù</h2>
                <p>Every moment with you feels like a beautiful dream come true. Your smile brightens my darkest days, and your love makes my heart skip a beat.</p>
                <p>You're my best friend, my sunshine, and my everything.</p>
                <p>I love you more than all the stars in the sky! ‚≠ê</p>
                <p>Forever yours,<br>‚ù§Ô∏è</p>
            </div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        let isOpen = false;

        envelope.addEventListener('click', () => {
            isOpen = !isOpen;
            if (isOpen) {
                envelope.classList.add('open');
            } else {
                envelope.classList.remove('open');
            }
        });
    </script>
</body>
</html>
