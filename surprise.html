<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Me If You Can!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            background-color: #e6f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            color: #4a90e2;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .trick-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            margin: 1rem;
        }

        .real-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 1rem;
            transition: transform 0.3s;
        }

        .real-btn:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background: rgba(74, 144, 226, 0.3);
            border-radius: 50%;
            animation: float-bubble linear infinite;
        }

        @keyframes float-bubble {
            to { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>
    <div class="container">
        <h1>Try to Click Me! üòã</h1>
        <p>Bet you can't catch this button!</p>
        <button class="trick-btn" id="trickButton">Click Me!</button>
        <a href="final.html" class="real-btn hidden" id="realButton">You Got Me! ‚ù§Ô∏è</a>
    </div>

    <script>
        const trickButton = document.getElementById('trickButton');
        const realButton = document.getElementById('realButton');
        let attempts = 0;

        function moveButton(e) {
            const button = e.target;
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            const newX = Math.random() * (containerRect.width - button.offsetWidth);
            const newY = Math.random() * (containerRect.height - button.offsetHeight);
            
            button.style.position = 'absolute';
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;

            attempts++;
            
            if (attempts >= 5) {
                trickButton.style.display = 'none';
                realButton.classList.remove('hidden');
            }
        }

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.width = bubble.style.height = Math.random() * 30 + 20 + 'px';
            bubble.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('bubbles').appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 5000);
        }

        trickButton.addEventListener('mouseover', moveButton);
        setInterval(createBubble, 500);
    </script>
</body>
</html>
