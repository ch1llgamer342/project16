  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Special Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            background-color: #ffd1dc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            max-width: 600px;
            opacity: 0;
            transform: scale(0.5);
            animation: appear 1s forwards;
        }

        @keyframes appear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #ff1493;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: slideIn 0.5s 1s forwards;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: slideIn 0.5s 1.5s forwards;
        }

        .special-text {
            color: #ff1493;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 2rem 0;
            opacity: 0;
            animation: slideIn 0.5s 2s forwards;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 1rem;
            transition: transform 0.3s;
            opacity: 0;
            animation: slideIn 0.5s 2.5s forwards;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="confetti-container"></div>
    <div class="container">
        <h1>Congratulations! üéâ</h1>
        <p>You've caught me! And just like how you caught this tricky button...</p>
        <p class="special-text">You've Caught My Heart Too! ‚ù§Ô∏è</p>
        <p>Thank you for being the most amazing girl ever!</p>
        <a href="index.html" class="btn">Start Over ‚Ü∫</a>
    </div>

    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('confetti-container').appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        setInterval(createConfetti, 100);
    </script>
</body>
</html>
